<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <a href="sample.html">Back to Home</a>

    <h1>Form Demo</h1>

    <form action="/tacos">
        <p>
            <label for="username">Enter a username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter the password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Select the color:</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <!-- Alternate way to label an input -->
            <label for="number">Enter a number:
                <input id="number" type="number" placeholder="enter a number" name=num></label>
        </p>
        <!-- This button submits the form. Any button by default submits the form-->
        <button>Submit with me</button>

        <!-- This button does nothing and acts like a normal programmable button -->
        <button type="button">I am useless</button>

        <!-- This is another type of submit button, value se text change hoga else submit likha aayega-->
        <input type="submit" value="Alternate submit">
        <hr>
    </form>
    <!-- Outside of the form no defauly behaviour -->
    <button>Hue hue</button>
    <h2>Hijacking Search Engines</h2>
    <h3>Searching Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Searching Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search on Google</button>
    </form>
    <h3>Searching YouTube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search on Youtube</button>
    </form>
    <h2>More Inputs!</h2>
    <form action="/random">
        <input type="checkbox" name="agree_tos" id="agree">
        <!-- if the checkbox is selected then it says name=on
            else it does not send anything -->
        <label for="agree">I agree to the terms and conditions</label>
        <p>
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="S">
            <!-- the value attribute sends the actual value of the radio 
                button selected, if no value is added,
                there will be no result sent.
                Also, name is the attribute  which binds the radio buttons -->
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="M">
            <label for="l">L:</label>
            <input type="radio" name="size" id="l" value="L">
        </p>
        <p>
            <label for="pet">Please Select your pet preference:</label>
            <select name="pets" id="pet">
                <option value="">Please select your pet type</option>
                <option value="Fish">Fish</option>
                <option value="Dog">Dog</option>
                <option value="Cat">Cat</option>
            </select>
        </p>
        <p>
            <label for="pet_num">Amount of pets</label>
            <input type="range" name="pet_num" min="0" value="4" max="20" step="2" id="pet_num">
        </p>
        <p>
            <label for="requests">Any special Requests?</label>
            <br><br>
            <textarea id="requests" name="requests" placeholder="Type something here" rows="5" cols="30"></textarea>
        </p>
        <button>Submit</button>
    </form>
    <h2>Validation Form</h2>
    <form action="/dummy">
        <label for="first">Enter your first name</label>
        <input type="text" id="first" name="first" required minlength="4" maxlength="12">
        <p>

        </p>
        <button>Submit</button>
    </form>
</body>

</html>
