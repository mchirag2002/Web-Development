<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
</head>

<body>
    <form action="/demo">
        <h1>Race Registration!</h1>
        <p>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" required>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" required>
        </p>
        <p>
            Select a Race:
        <p>
            <input type="radio" name="length" id="5k" value="5k">
            <label for="5k">Fun Run 5k</label>
            <br>
            <input type="radio" name="length" id="half" value="half">
            <label for="half">Half Marathon</label>
            <br>
            <input type="radio" name="length" id="full" value="full">
            <label for="full">Full Marathon</label>
        </p>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </p>
        <p>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under 18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </p>
        <button>Register</button>
    </form>
</body>

</html>
